<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="0.55" stop-color="#0f1b33"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>

    <radialGradient id="glowA" cx="25%" cy="10%" r="70%">
      <stop offset="0" stop-color="#7aa7ff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#7aa7ff" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowB" cx="85%" cy="20%" r="70%">
      <stop offset="0" stop-color="#3be0c6" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#3be0c6" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="membrane" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7aa7ff" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#3be0c6" stop-opacity="0.85"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glowA)"/>
  <rect width="1600" height="900" fill="url(#glowB)"/>

  <!-- Subtle grid -->
  <g opacity="0.12" stroke="#ffffff">
    <path d="M0 140H1600M0 280H1600M0 420H1600M0 560H1600M0 700H1600M0 840H1600"/>
    <path d="M160 0V900M320 0V900M480 0V900M640 0V900M800 0V900M960 0V900M1120 0V900M1280 0V900M1440 0V900"/>
  </g>

  <!-- Mitochondrion silhouette -->
  <g filter="url(#softShadow)">
    <!-- Outer membrane -->
    <path d="M330,465
             C315,345 420,250 565,215
             C695,185 860,205 1005,255
             C1145,304 1280,395 1285,505
             C1291,633 1145,712 1000,740
             C835,772 645,758 520,705
             C402,655 350,585 330,465 Z"
          fill="rgba(255,255,255,0.05)"
          stroke="url(#membrane)"
          stroke-width="5"
          opacity="0.95"/>

    <!-- Inner membrane / cristae strokes -->
    <g fill="none" stroke="rgba(233,238,247,0.55)" stroke-width="4" opacity="0.8">
      <path d="M450,520 C520,430 590,420 650,470 C710,520 780,520 850,455 C920,390 1040,420 1120,500"/>
      <path d="M430,460 C500,380 620,360 700,420 C780,480 900,495 980,430 C1060,365 1140,395 1200,455"/>
      <path d="M470,590 C560,535 640,535 705,580 C770,625 860,630 940,585 C1020,540 1125,545 1205,600"/>
      <path d="M520,650 C610,610 690,610 755,645 C820,680 910,680 990,645 C1070,610 1150,615 1215,660"/>
    </g>

    <!-- Cristae highlight -->
    <g fill="none" stroke="rgba(59,224,198,0.55)" stroke-width="3" opacity="0.7" filter="url(#glow)">
      <path d="M470,505 C540,440 610,435 670,475 C730,515 800,510 870,455 C940,400 1045,415 1120,480"/>
      <path d="M500,620 C585,575 660,575 720,605 C780,635 870,640 945,605 C1020,570 1110,575 1185,615"/>
    </g>
  </g>

  <!-- Floating particles -->
  <g opacity="0.9">
    <circle cx="280" cy="210" r="5" fill="#7aa7ff" opacity="0.65"/>
    <circle cx="310" cy="250" r="3" fill="#e9eef7" opacity="0.55"/>
    <circle cx="1320" cy="220" r="6" fill="#3be0c6" opacity="0.6"/>
    <circle cx="1250" cy="260" r="3" fill="#e9eef7" opacity="0.5"/>
    <circle cx="1180" cy="160" r="4" fill="#7aa7ff" opacity="0.55"/>
    <circle cx="410" cy="760" r="4" fill="#3be0c6" opacity="0.55"/>
    <circle cx="1180" cy="760" r="5" fill="#7aa7ff" opacity="0.5"/>
    <circle cx="1320" cy="720" r="3" fill="#e9eef7" opacity="0.45"/>
  </g>

  <!-- Minimal label (optional brand feel) -->
  <g opacity="0.85">
    <rect x="95" y="78" width="430" height="58" rx="18"
          fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.14)"/>
    <text x="125" y="116"
          font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial"
          font-size="22" fill="#e9eef7" letter-spacing="0.5">
      Mitochondrial biology â€¢ platform discovery
    </text>
  </g>
</svg>

