<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="740" viewBox="0 0 1600 740">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f1b33"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7aa7ff"/>
      <stop offset="1" stop-color="#3be0c6"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <style>
      .title { font: 700 28px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #e9eef7; }
      .sub { font: 500 14px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #b7c4da; }
      .hdr { font: 700 16px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #e9eef7; letter-spacing: 0.08em; }
      .cell { fill: rgba(255,255,255,0.04); stroke: rgba(255,255,255,0.12); }
      .cell2 { fill: rgba(255,255,255,0.02); stroke: rgba(255,255,255,0.10); }
      .label { font: 600 15px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #e9eef7; }
      .bar { fill: rgba(59,224,198,0.16); stroke: rgba(59,224,198,0.45); }
      .bar2 { fill: rgba(122,167,255,0.14); stroke: rgba(122,167,255,0.42); }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1600" height="740" rx="28" fill="url(#bg)"/>

  <!-- Header -->
  <g filter="url(#shadow)">
    <rect x="70" y="54" width="1460" height="86" rx="22" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.14)"/>
    <text x="100" y="105" class="title">Pipeline</text>
    <text x="100" y="128" class="sub">All current programs are in Discovery. Development staging will be refined as data emerge.</text>
    <rect x="1320" y="82" width="180" height="34" rx="17" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.14)"/>
    <text x="1340" y="105" class="sub">Seed-stage</text>
  </g>

  <!-- Column headers -->
  <g>
    <text x="520" y="190" class="hdr">DISCOVERY</text>
    <text x="760" y="190" class="hdr" opacity="0.7">PRECLINICAL</text>
    <text x="1000" y="190" class="hdr" opacity="0.7">PHASE 1</text>
    <text x="1160" y="190" class="hdr" opacity="0.7">PHASE 2</text>
    <text x="1320" y="190" class="hdr" opacity="0.7">PHASE 3</text>
  </g>

  <!-- Grid -->
  <!-- Left label column -->
  <g filter="url(#shadow)">
    <rect x="70" y="210" width="420" height="470" rx="22" class="cell"/>
  </g>

  <!-- Stage columns -->
  <g filter="url(#shadow)">
    <rect x="500" y="210" width="230" height="470" rx="22" class="cell"/>
    <rect x="740" y="210" width="230" height="470" rx="22" class="cell2"/>
    <rect x="980" y="210" width="150" height="470" rx="22" class="cell2"/>
    <rect x="1140" y="210" width="150" height="470" rx="22" class="cell2"/>
    <rect x="1300" y="210" width="230" height="470" rx="22" class="cell2"/>
  </g>

  <!-- Rows (labels) -->
  <!-- Row positions -->
  <!-- y: 240.. -->
  <g>
    <text x="100" y="270" class="label">Bcl-2 inhibition</text>
    <text x="100" y="318" class="label">MCT-1 inhibition</text>
    <text x="100" y="366" class="label">Lactate dehydrogenase inhibition</text>
    <text x="100" y="414" class="label">Pyruvate dehydrogenase kinase inhibition</text>
    <text x="100" y="462" class="label">AMPK activation / mTOR inhibition</text>
    <text x="100" y="510" class="label">Acidosis modulator</text>
    <text x="100" y="558" class="label">Immune activation</text>
    <text x="100" y="606" class="label">Antimicrobial</text>
    <text x="100" y="654" class="label">Mitochondrial repair</text>
  </g>

  <!-- Discovery bars (all programs in Discovery) -->
  <!-- Each bar sits in discovery column (x 520..700 approx) -->
  <g>
    <rect x="520" y="248" width="190" height="28" rx="14" class="bar"/>
    <rect x="520" y="296" width="190" height="28" rx="14" class="bar2"/>
    <rect x="520" y="344" width="190" height="28" rx="14" class="bar"/>
    <rect x="520" y="392" width="190" height="28" rx="14" class="bar2"/>
    <rect x="520" y="440" width="190" height="28" rx="14" class="bar"/>
    <rect x="520" y="488" width="190" height="28" rx="14" class="bar2"/>
    <rect x="520" y="536" width="190" height="28" rx="14" class="bar"/>
    <rect x="520" y="584" width="190" height="28" rx="14" class="bar2"/>
    <rect x="520" y="632" width="190" height="28" rx="14" class="bar"/>
  </g>

  <!-- Subtle arrow gradient line -->
  <g opacity="0.7">
    <path d="M740 445H1510" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" opacity="0.35"/>
  </g>

  <!-- Footer note -->
  <text x="70" y="715" class="sub">
    Note: This pipeline is directional and will evolve as screening data, target validation, and translational evidence mature.
  </text>
</svg>
