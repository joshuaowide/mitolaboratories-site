<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 700" width="1600" height="700">
  <defs>
    <!-- Gradients -->
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0f1b33" />
      <stop offset="100%" stop-color="#0b1220" />
    </radialGradient>

    <linearGradient id="outerMembrane" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3be0c6" />
      <stop offset="50%" stop-color="#7aa7ff" />
      <stop offset="100%" stop-color="#3be0c6" />
    </linearGradient>

    <linearGradient id="innerMembrane" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7aa7ff" />
      <stop offset="50%" stop-color="#3be0c6" />
      <stop offset="100%" stop-color="#7aa7ff" />
    </linearGradient>

    <linearGradient id="cristaeGrad1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3be0c6" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#7aa7ff" stop-opacity="0.6" />
    </linearGradient>

    <linearGradient id="cristaeGrad2" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#3be0c6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#7aa7ff" stop-opacity="0.5" />
    </linearGradient>

    <radialGradient id="matrixGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0f1b33" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#0b1220" stop-opacity="0.9" />
    </radialGradient>

    <radialGradient id="dnaGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3be0c6" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#3be0c6" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="ribosomeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7aa7ff" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#7aa7ff" stop-opacity="0" />
    </radialGradient>

    <!-- Filters -->
    <filter id="outerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur" />
      <feFlood flood-color="#3be0c6" flood-opacity="0.3" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="blueGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur" />
      <feFlood flood-color="#7aa7ff" flood-opacity="0.25" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="particleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" />
    </filter>

    <!-- Clip path for inner content -->
    <clipPath id="outerClip">
      <ellipse cx="800" cy="350" rx="520" ry="220" />
    </clipPath>

    <clipPath id="innerClip">
      <ellipse cx="800" cy="350" rx="480" ry="195" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1600" height="700" fill="url(#bgGlow)" />

  <!-- Subtle background grid / dots -->
  <g opacity="0.08">
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#b7c4da" />
    </pattern>
    <rect width="1600" height="700" fill="url(#dots)" />
  </g>

  <!-- Ambient background particles -->
  <g opacity="0.15">
    <circle cx="150" cy="120" r="2" fill="#3be0c6" filter="url(#particleGlow)" />
    <circle cx="1420" cy="90" r="1.5" fill="#7aa7ff" filter="url(#particleGlow)" />
    <circle cx="200" cy="580" r="2.5" fill="#7aa7ff" filter="url(#particleGlow)" />
    <circle cx="1350" cy="600" r="2" fill="#3be0c6" filter="url(#particleGlow)" />
    <circle cx="100" cy="350" r="1.5" fill="#3be0c6" filter="url(#particleGlow)" />
    <circle cx="1500" cy="350" r="2" fill="#7aa7ff" filter="url(#particleGlow)" />
    <circle cx="350" cy="50" r="1" fill="#b7c4da" filter="url(#particleGlow)" />
    <circle cx="1250" cy="650" r="1.5" fill="#b7c4da" filter="url(#particleGlow)" />
    <circle cx="700" cy="40" r="2" fill="#3be0c6" filter="url(#particleGlow)" />
    <circle cx="900" cy="660" r="1.5" fill="#7aa7ff" filter="url(#particleGlow)" />
  </g>

  <!-- ========== MITOCHONDRIA ========== -->
  <g transform="translate(0, 0)">

    <!-- Outer membrane glow -->
    <ellipse cx="800" cy="350" rx="525" ry="225" fill="none" stroke="#3be0c6" stroke-width="2" opacity="0.15" filter="url(#particleGlow)" />

    <!-- Outer membrane -->
    <ellipse cx="800" cy="350" rx="520" ry="220" fill="none" stroke="url(#outerMembrane)" stroke-width="4" filter="url(#softGlow)" />

    <!-- Intermembrane space fill -->
    <ellipse cx="800" cy="350" rx="518" ry="218" fill="#0b1220" opacity="0.85" />

    <!-- Inner membrane -->
    <ellipse cx="800" cy="350" rx="480" ry="195" fill="#0f1b33" stroke="url(#innerMembrane)" stroke-width="3" filter="url(#blueGlow)" />

    <!-- Matrix fill -->
    <ellipse cx="800" cy="350" rx="478" ry="193" fill="url(#matrixGrad)" />

    <!-- ===== CRISTAE (folded inner membrane structures) ===== -->
    <g clip-path="url(#innerClip)">

      <!-- Crista 1 - left side, folding inward from top -->
      <path d="M420,200 C440,200 450,220 450,250 C450,310 420,340 420,370 C420,400 450,420 450,450 C450,470 440,490 420,490"
            fill="none" stroke="url(#cristaeGrad1)" stroke-width="2.5" opacity="0.8" />
      <path d="M420,200 C460,205 470,230 470,260 C470,320 440,345 440,375 C440,405 470,425 470,455 C470,475 460,495 420,490"
            fill="none" stroke="url(#cristaeGrad1)" stroke-width="2" opacity="0.5" />
      <!-- Crista 1 folds -->
      <path d="M450,250 Q500,280 490,320 Q480,355 450,370"
            fill="none" stroke="url(#cristaeGrad1)" stroke-width="2.5" opacity="0.7" />
      <path d="M450,370 Q510,400 500,430 Q490,455 450,450"
            fill="none" stroke="url(#cristaeGrad1)" stroke-width="2.5" opacity="0.7" />

      <!-- Crista 2 - left-center -->
      <path d="M560,180 C575,185 585,210 585,245 C585,295 560,320 560,355 C560,390 585,410 585,445 C585,475 575,500 560,505"
            fill="none" stroke="url(#cristaeGrad2)" stroke-width="2.5" opacity="0.85" />
      <path d="M585,245 Q640,275 630,315 Q620,350 585,355"
            fill="none" stroke="url(#cristaeGrad2)" stroke-width="2.5" opacity="0.7" />
      <path d="M585,355 Q650,385 640,425 Q630,455 585,445"
            fill="none" stroke="url(#cristaeGrad2)" stroke-width="2.5" opacity="0.7" />
      <!-- Extra fold detail -->
      <path d="M585,245 Q575,270 590,295"
            fill="none" stroke="#3be0c6" stroke-width="1.5" opacity="0.4" />

      <!-- Crista 3 - center -->
      <path d="M720,165 C735,168 745,195 745,235 C745,290 720,315 720,350 C720,385 745,405 745,445 C745,480 735,510 720,515"
            fill="none" stroke="url(#cristaeGrad1)" stroke-width="2.5" opacity="0.9" />
      <path d="M745,235 Q810,270 800,310 Q790,345 745,350"
            fill="none" stroke="url(#cristaeGrad1)" stroke-width="3" opacity="0.75" />
      <path d="M745,350 Q815,385 805,425 Q795,455 745,445"
            fill="none" stroke="url(#cristaeGrad1)" stroke-width="3" opacity="0.75" />
      <!-- Inner fold texture -->
      <path d="M770,270 Q790,290 780,310"
            fill="none" stroke="#3be0c6" stroke-width="1.5" opacity="0.35" />
      <path d="M770,390 Q795,410 785,430"
            fill="none" stroke="#3be0c6" stroke-width="1.5" opacity="0.35" />

      <!-- Crista 4 - right-center -->
      <path d="M880,170 C895,175 905,200 905,240 C905,290 880,320 880,355 C880,390 905,410 905,450 C905,480 895,505 880,510"
            fill="none" stroke="url(#cristaeGrad2)" stroke-width="2.5" opacity="0.85" />
      <path d="M905,240 Q965,275 955,315 Q945,350 905,355"
            fill="none" stroke="url(#cristaeGrad2)" stroke-width="2.5" opacity="0.7" />
      <path d="M905,355 Q970,385 960,425 Q950,455 905,450"
            fill="none" stroke="url(#cristaeGrad2)" stroke-width="2.5" opacity="0.7" />

      <!-- Crista 5 - right side -->
      <path d="M1040,185 C1055,190 1065,215 1065,250 C1065,305 1040,330 1040,365 C1040,400 1065,420 1065,455 C1065,480 1055,500 1040,505"
            fill="none" stroke="url(#cristaeGrad1)" stroke-width="2.5" opacity="0.8" />
      <path d="M1065,250 Q1120,280 1110,320 Q1100,355 1065,365"
            fill="none" stroke="url(#cristaeGrad1)" stroke-width="2.5" opacity="0.65" />
      <path d="M1065,365 Q1125,395 1115,430 Q1105,460 1065,455"
            fill="none" stroke="url(#cristaeGrad1)" stroke-width="2.5" opacity="0.65" />

      <!-- Crista 6 - far right -->
      <path d="M1160,210 C1175,215 1180,235 1180,260 C1180,300 1160,325 1160,355 C1160,385 1180,400 1180,430 C1180,455 1175,470 1160,475"
            fill="none" stroke="url(#cristaeGrad2)" stroke-width="2" opacity="0.7" />
      <path d="M1180,260 Q1210,285 1205,315 Q1200,340 1180,355"
            fill="none" stroke="url(#cristaeGrad2)" stroke-width="2" opacity="0.55" />
      <path d="M1180,355 Q1215,380 1210,410 Q1205,435 1180,430"
            fill="none" stroke="url(#cristaeGrad2)" stroke-width="2" opacity="0.55" />
    </g>

    <!-- ===== MATRIX ELEMENTS ===== -->

    <!-- mtDNA - circular DNA molecule -->
    <g transform="translate(650, 300)">
      <circle cx="0" cy="0" r="22" fill="url(#dnaGlow)" />
      <circle cx="0" cy="0" r="16" fill="none" stroke="#3be0c6" stroke-width="1.8" opacity="0.8" />
      <circle cx="0" cy="0" r="12" fill="none" stroke="#3be0c6" stroke-width="1" opacity="0.4" stroke-dasharray="3,3" />
      <!-- Supercoil hint -->
      <path d="M-8,-12 Q0,-18 8,-12" fill="none" stroke="#3be0c6" stroke-width="1" opacity="0.5" />
      <path d="M-8,12 Q0,18 8,12" fill="none" stroke="#3be0c6" stroke-width="1" opacity="0.5" />
    </g>

    <!-- Another mtDNA -->
    <g transform="translate(980, 380)">
      <circle cx="0" cy="0" r="18" fill="url(#dnaGlow)" />
      <circle cx="0" cy="0" r="13" fill="none" stroke="#3be0c6" stroke-width="1.5" opacity="0.7" />
      <circle cx="0" cy="0" r="9" fill="none" stroke="#3be0c6" stroke-width="1" opacity="0.35" stroke-dasharray="2,3" />
    </g>

    <!-- Ribosomes (small dots scattered in matrix) -->
    <g opacity="0.6">
      <circle cx="580" cy="330" r="3.5" fill="#7aa7ff" filter="url(#particleGlow)" />
      <circle cx="620" cy="380" r="3" fill="#7aa7ff" filter="url(#particleGlow)" />
      <circle cx="700" cy="400" r="4" fill="#7aa7ff" filter="url(#particleGlow)" />
      <circle cx="750" cy="280" r="3" fill="#7aa7ff" filter="url(#particleGlow)" />
      <circle cx="850" cy="300" r="3.5" fill="#7aa7ff" filter="url(#particleGlow)" />
      <circle cx="830" cy="420" r="3" fill="#7aa7ff" filter="url(#particleGlow)" />
      <circle cx="930" cy="310" r="3" fill="#7aa7ff" filter="url(#particleGlow)" />
      <circle cx="1050" cy="370" r="3.5" fill="#7aa7ff" filter="url(#particleGlow)" />
      <circle cx="1100" cy="330" r="2.5" fill="#7aa7ff" filter="url(#particleGlow)" />
      <circle cx="500" cy="360" r="3" fill="#7aa7ff" filter="url(#particleGlow)" />
      <circle cx="680" cy="340" r="2" fill="#3be0c6" filter="url(#particleGlow)" />
      <circle cx="780" cy="390" r="2.5" fill="#3be0c6" filter="url(#particleGlow)" />
      <circle cx="950" cy="350" r="2" fill="#3be0c6" filter="url(#particleGlow)" />
    </g>

    <!-- ATP synthase complexes along cristae (stylized as small shapes) -->
    <g opacity="0.5">
      <!-- Along crista 3 folds -->
      <g transform="translate(780, 290) rotate(15)">
        <rect x="-2" y="-6" width="4" height="12" rx="2" fill="#e9eef7" opacity="0.4" />
        <circle cx="0" cy="-8" r="3" fill="#3be0c6" opacity="0.5" />
      </g>
      <g transform="translate(790, 410) rotate(-10)">
        <rect x="-2" y="-6" width="4" height="12" rx="2" fill="#e9eef7" opacity="0.4" />
        <circle cx="0" cy="-8" r="3" fill="#3be0c6" opacity="0.5" />
      </g>
      <!-- Along crista 2 -->
      <g transform="translate(625, 295) rotate(20)">
        <rect x="-2" y="-5" width="4" height="10" rx="2" fill="#e9eef7" opacity="0.35" />
        <circle cx="0" cy="-7" r="2.5" fill="#7aa7ff" opacity="0.5" />
      </g>
      <!-- Along crista 4 -->
      <g transform="translate(945, 295) rotate(10)">
        <rect x="-2" y="-5" width="4" height="10" rx="2" fill="#e9eef7" opacity="0.35" />
        <circle cx="0" cy="-7" r="2.5" fill="#7aa7ff" opacity="0.5" />
      </g>
      <g transform="translate(950, 405) rotate(-15)">
        <rect x="-2" y="-5" width="4" height="10" rx="2" fill="#e9eef7" opacity="0.35" />
        <circle cx="0" cy="-7" r="2.5" fill="#3be0c6" opacity="0.5" />
      </g>
    </g>

    <!-- Granules in matrix -->
    <g opacity="0.3">
      <circle cx="550" cy="350" r="5" fill="#b7c4da" />
      <circle cx="1080" cy="340" r="4" fill="#b7c4da" />
      <circle cx="760" cy="330" r="4.5" fill="#b7c4da" />
      <circle cx="870" cy="370" r="5" fill="#b7c4da" />
    </g>

    <!-- Outer membrane texture - intermembrane space details -->
    <g opacity="0.2" clip-path="url(#outerClip)">
      <circle cx="400" cy="250" r="2" fill="#b7c4da" />
      <circle cx="450" cy="210" r="1.5" fill="#b7c4da" />
      <circle cx="1150" cy="250" r="2" fill="#b7c4da" />
      <circle cx="1200" cy="220" r="1.5" fill="#b7c4da" />
      <circle cx="500" cy="500" r="1.5" fill="#b7c4da" />
      <circle cx="1100" cy="480" r="2" fill="#b7c4da" />
    </g>

    <!-- Porins on outer membrane (small channels) -->
    <g opacity="0.4">
      <g transform="translate(400, 220) rotate(-25)">
        <rect x="-1.5" y="-4" width="3" height="8" rx="1.5" fill="#e9eef7" opacity="0.5" />
      </g>
      <g transform="translate(500, 175) rotate(-15)">
        <rect x="-1.5" y="-4" width="3" height="8" rx="1.5" fill="#e9eef7" opacity="0.5" />
      </g>
      <g transform="translate(1100, 190) rotate(15)">
        <rect x="-1.5" y="-4" width="3" height="8" rx="1.5" fill="#e9eef7" opacity="0.5" />
      </g>
      <g transform="translate(1200, 230) rotate(25)">
        <rect x="-1.5" y="-4" width="3" height="8" rx="1.5" fill="#e9eef7" opacity="0.5" />
      </g>
      <g transform="translate(600, 530) rotate(10)">
        <rect x="-1.5" y="-4" width="3" height="8" rx="1.5" fill="#e9eef7" opacity="0.5" />
      </g>
      <g transform="translate(1000, 530) rotate(-10)">
        <rect x="-1.5" y="-4" width="3" height="8" rx="1.5" fill="#e9eef7" opacity="0.5" />
      </g>
    </g>
  </g>



</svg>